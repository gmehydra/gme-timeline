    <app-mobile-top-bar *ngIf="isMobile" class="top-bar"></app-mobile-top-bar>
    <app-sidebar class="app-sidebar" *ngIf="!isMobile"></app-sidebar>
    <div class="router-outlet">
        <router-outlet></router-outlet>
    </div>
</div>
