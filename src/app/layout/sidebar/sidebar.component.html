<div class="sidebar-column">

    <div class="sidebar-button shadow" (mouseenter)="onMouseEnterAbout()" (mouseleave)="onMouseLeaveAbout()" *ngIf="!showAsList" >
        <div style="display:flex;flex-direction: row; justify-content: flex-end; width: 100%;" *ngIf="!isOverAbout">
            <fa-icon [icon]="faQuestion" style="font-size: 1.9em;"></fa-icon>
        </div>
        <div style="display:flex;flex-direction: column; width: 100%; max-width: 300px;" *ngIf="isOverAbout">
            <div style="display:flex;flex-direction: row; justify-content: space-between; align-items: center; width: 100%;">
                <div style="font-size: 1.2em; color: black;">
                    About gmetimeline.org
                </div>
                <fa-icon [icon]="faQuestion" style="font-size: 1.9em;"></fa-icon>
            </div>
            <div [@appear]="'appear'">
                <app-about ></app-about>
            </div>
        </div>
        
        
    </div>
    
</div>
