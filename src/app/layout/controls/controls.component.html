<div class="controls-root shadow" [ngClass]="isExpanded ? 'expanded' : 'not-expanded'" *ngIf="!isPinned"
    (mouseenter)="onMouseEnterControls()" (mouseleave)="onMouseLeaveControls()">
    <div class="icon-container">
        <fa-icon [icon]="faSliders" style="font-size: 2em;"></fa-icon>
    </div>
    <div class="controls-expanded" *ngIf="isExpanded" [@appear]="'appear'">
        <app-significance-control></app-significance-control>
    </div>
</div>
