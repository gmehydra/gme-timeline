<div class="layout-root">
    <div class="container-grid" *ngIf="!isMobile && !showAsList">
        <app-controls class="app-controls"></app-controls>
        <app-timeline-items class="app-timeline-items"></app-timeline-items>
        <app-chart class="app-chart" *ngIf="showChart"></app-chart>
        <div class="chart-loading" *ngIf="!showChart">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="list-view-grid" *ngIf="!isMobile && showAsList">
        <app-controls class="app-controls-list-view"></app-controls>
        <app-timeline-items class="app-timeline-items-list-view"></app-timeline-items>
        <app-chart class="app-chart-list-view" *ngIf="showChart"></app-chart>
        <!-- <div class="chart-loading" *ngIf="!showChart">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div> -->
    </div>
    <div class="mobile-container" *ngIf="isMobile">
        <app-timeline-items class="app-timeline-items-mobile"></app-timeline-items>
    </div>
</div>
