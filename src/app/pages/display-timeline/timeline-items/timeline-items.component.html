<div class="items-container" *ngIf="!isMobile">
    <app-timeline-item *ngFor="let timelineItem of displayedTimelineItems" [id]="itemId(timelineItem)" [item]="timelineItem" class="timeline-item">
    </app-timeline-item>
</div>

<div class="items-container-mobile" *ngIf="isMobile">
    <app-timeline-item *ngFor="let timelineItem of timelineItemsMobile" [id]="itemId(timelineItem)" [item]="timelineItem" class="timeline-item-mobile">
    </app-timeline-item>
</div>
