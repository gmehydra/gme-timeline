<div class="financials-root" *ngIf="!isLoading">

    <div class="title">
        GameStop Income Statements
    </div>
    <div class="earnings-chart-container">
        <div class="earnings-chart-big" *ngIf="screenWidth >= 1280">
            <iframe width="1280" height="720" frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7n4mmCwtjREaCkJVUkHe_ujHBod7vGtEB5iI_kbYToT5dU9cQSq-d3XO2PuFEZ64GCuU70jVayE0R/pubchart?oid=1680346632&amp;format=interactive"></iframe>
        </div>
        <div class="earnings-chart-medium" *ngIf="screenWidth >= 800 && screenWidth < 1280">
            <iframe width="800" height="600" seamless frameborder="0" scrolling="no"
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7n4mmCwtjREaCkJVUkHe_ujHBod7vGtEB5iI_kbYToT5dU9cQSq-d3XO2PuFEZ64GCuU70jVayE0R/pubchart?oid=1937296424&amp;format=interactive"></iframe>

        </div>

    </div>

    <div class="news-report" [routerLink]="'/fy23-profitability'">
        <img src="assets/icons/newspaper-icon.png" alt="" style="margin-right: 10px; height: 30px; width: 30px;">
        In fiscal year 2023, GameStop was profitable for the first time in 6 years
    </div>

    <app-earnings-table></app-earnings-table>

</div>


<app-loading class="layout-root" style="justify-content: center;" *ngIf="isLoading" [loadingMessage]="loadingMessage"></app-loading>
